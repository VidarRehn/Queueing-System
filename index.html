<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h1>Digital Queuing System</h1>
    </div>
    <div class="header">
        <h3>ARN Airport Bagage Handling</h3>
    </div>
    <div class="header">
        <a href="https://docs.google.com/document/d/1Sv74kmT8bviwUxog574wss89MYM993I_r59qOF0SVAQ/edit">Link to assignment</a>
    </div>
    <div id="input-container">
        <div class="child-container">
            <div>
                <input class="name-input" id="first-name" type="text" placeholder="First Name">
            </div>
            <div>
                <input class="name-input" id="last-name" type="text" placeholder="Last Name">
            </div>
            <div>
                <input class="name-input" id="telephone" type="text" placeholder="Telephone Number">
            </div><br>
            <div>
                <button id="add-button">Add to Queue</button>
            </div>
            <div>
                <button id="fast-track-button">Fast Track</button>
            </div>
        </div>
    </div>
    <div id="list-container">
        <div class="child-container">
            <h3>Current Queue</h3>
            <h5 id="empty-message"></h5>
            <ol id="queue"></ol>
        </div>
        <div id="child-container2">
            <h3>Checked in</h3>
            <ol id="checked-in"></ol>
        </div>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
